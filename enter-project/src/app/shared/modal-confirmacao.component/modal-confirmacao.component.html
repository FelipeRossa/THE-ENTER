<div #modalRef class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white py-2">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Fechar" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>{{ mensagem }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="confirmar()">Confirmar</button>
        <button class="btn btn-secondary" (click)="close()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
